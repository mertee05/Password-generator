<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="card">
      <h1>Generate a</h1>
      <h2>random password</h2>
      <p id="never">Never use an insecure password again</p>
      <button id="generate-pw" onclick="handleGeneratePwClick()">
        Generate passwords
      </button>
      <div class="password-button">
        <p class="generated-pw-button" id="generated-pw1"></p>
        <p class="generated-pw-button" id="generated-pw2"></p>
      </div>
      <div class="save-buttons">
        <button id="save1" onclick="copyToClipboard1()">
          Save Password #1
        </button>
        <button id="save2" onclick="copyToClipboard2()">
          Save Password #2
        </button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
